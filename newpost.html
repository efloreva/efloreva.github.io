<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/customStyle.css.css"/>
    <script src="scripts/jquery-1.10.2.js"> </script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>


<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">  SOFTUNI BLOG </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span> <!-- adds a line ___ for the mini menu -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"> Welcome, Username</a></li>
                    <li><a href="newpost.html"> Create New Post</a></li>
                    <li><a href="index.html"> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>

    <div class="container body-content">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    New Post
                </legend>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="pull-right" for="title">Title</label>
                    </div>
                    <div class="col-md-4">
                        <input  type="text" id="title" class="form-control" placeholder="Post Title"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="pull-right" for="author">Author</label>
                    </div>
                    <div class="col-md-4">
                        <input  type="text" id="author" class="form-control" placeholder="Post Author"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4">
                        <label class="pull-right" for="content">Content</label>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="10" id="content" placeholder="Post Content"></textarea>
                        <!-- instead of input, gives bigger space to write -->
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="submit" class="btn btn-primary">Save Post</button>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container text-center modal-footer">
        <p>
            &copy;Lorem Ipsum Cool Blog 2017
        </p>
    </div>
</footer>

</body>
</html>
